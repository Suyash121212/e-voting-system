<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eVote - Vice President Selection</title>
    <link rel="stylesheet" href="vote.css">
    <script>
        // Add event listener to the form
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('vote-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission

                // Get the selected candidate
                const selectedCandidate = document.querySelector('input[name="candidate"]:checked');

                // Check if a candidate is selected
                if (selectedCandidate) {
                    // Get the candidate's name
                    const candidateName = selectedCandidate.value;

                    // Retrieve existing votes from localStorage or initialize an empty object
                    let votes = JSON.parse(localStorage.getItem('votes')) || {};

                    // Increment the vote count for the selected candidate
                    votes[candidateName] = (votes[candidateName] || 0) + 1;

                    // Save updated votes to localStorage
                    localStorage.setItem('votes', JSON.stringify(votes));

                    // Hide the candidate list
                    document.getElementById('vote-form').style.display = 'none';

                    // Show a success message
                    const voteMessage = document.createElement('p');
                    voteMessage.textContent = `You voted for: ${candidateName}. Vote submitted successfully!`;
                    voteMessage.style.color = 'green';
                    voteMessage.style.fontSize = '18px';
                    document.querySelector('.main-content').appendChild(voteMessage);
                } else {
                    // Show an alert if no candidate is selected
                    alert('Please select a candidate before continuing.');
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.jpg" alt="eVote Logo" class="logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="#">Vote</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Candidate List</h1>
            <form id="vote-form">
                <div class="candidate">
                    <img src="candidate1.jpg" alt="Dick Cheney">
                    <label>
                        <input type="radio" name="candidate" value="Dick Cheney">
                        Dick Cheney
                    </label>
                </div>
                <div class="candidate">
                    <img src="candidate2.jpg" alt="Al Gore">
                    <label>
                        <input type="radio" name="candidate" value="Al Gore">
                        Al Gore
                    </label>
                </div>
                <div class="candidate">
                    <img src="candidate3.jpg" alt="Dan Quayle">
                    <label>
                        <input type="radio" name="candidate" value="Dan Quayle">
                        Dan Quayle
                    </label>
                </div>
                <div class="candidate">
                    <img src="candidate4.jpg" alt="Gerald Ford">
                    <label>
                        <input type="radio" name="candidate" value="Gerald Ford">
                        Gerald Ford
                    </label>
                </div>
                <div class="candidate">
                    <img src="candidate5.jpg" alt="Walter Mondale">
                    <label>
                        <input type="radio" name="candidate" value="Walter Mondale">
                        Walter Mondale
                    </label>
                </div>

                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>

</html>
