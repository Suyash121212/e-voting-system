<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registration.css">
    <title>Voter Registration</title>
</head>
<body>
    <div class="container">
        <h2>Voter Registration</h2>
        <form id="registrationForm">
            <input type="text" id="aadhar" placeholder="Aadhar Card Number" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="state" required>
                <option value="">Select State</option>
                <option value="State 1">ANDHRA PRADESH</option>
                <option value="State 2">ARUNACHAL PRADESH</option>
                <option value="State 2">ASSAM</option>
                <option value="State 2">BIHAR</option>
                <option value="State 2">CHHATTISGARH</option>
                <option value="State 2">GOA</option>
                <option value="State 2">GUJARAT</option>
                <option value="State 2">HARYANA</option>
                <option value="State 2">HIMACHAL PRADESH</option>
                <option value="State 2">JHARKHAND</option>
                <option value="State 2">KARNATAKA</option>
                <option value="State 2">KERALA</option>
                <option value="State 2">MADHYA PRADESH</option>
                <option value="State 2">MAHARASHTRA</option>
                <option value="State 2">MANIPUR</option>
                <option value="State 2">MEGHALAYA</option>
                <option value="State 2">MIZORAM</option>
                <option value="State 2">NAGALAND</option>
                <option value="State 2">ODISHA</option>
                <option value="State 2">PUNJAB</option>
                <option value="State 2">RAJASTHAN</option>
                <option value="State 2">SIKKIM</option>
                <option value="State 2">TAMILNADU</option>
                <option value="State 2">TELANGANA</option>
                <option value="State 2">TRIPURA</option>
                <option value="State 2">UTTAR PRADESH</option>
                <option value="State 2">UTTARAKHAND</option>
                <option value="State 2">WEST BENGAL</option>
                <!-- Add more states as needed -->
            </select>
            <button type="submit">Register</button>
        </form>

        <div id="confirmation" style="display:none;">
            <h3>Registration Successful!!</h3>
            <p>Your User ID: <span id="userId"></span></p>
            <p>Please remember this ID for Voting. <span id="userId"></span></p>
            <button onclick="window.location.href='login.html'">Get Started</button>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userId = 'USER-' + Math.floor(Math.random() * 1000000);
            document.getElementById('userId').textContent = userId;

            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';

            // Store the user ID in localStorage
            localStorage.setItem('userId', userId);
        });
    </script>
</body>
</html>
